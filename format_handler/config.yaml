# Format Handler Module Configuration

# Format-specific settings
formats:
  csv:
    separator: ','  # Column separator
    encoding: 'utf-8'
    # Additional pandas read_csv options can be added here
    # header: 0
    # skiprows: 0
    # nrows: null
  
  custom_txt:
    column_separator: '*endf*'  # Column separator
    row_separator: '*endr*'      # Row separator
    encoding: 'utf-8'
    # Additional options
    # has_header: true
    # strip_whitespace: true
  
  parquet:
    engine: 'pyarrow'  # 'pyarrow' or 'fastparquet'
    # columns: null  # List of column names to read (null = read all)
    # use_pandas_metadata: true
  
  sas7bdat:
    encoding: 'latin-1'  # Common SAS encoding, or 'utf-8'
    # columns: null  # List of column names to read (null = read all)
    # chunksize: null  # For large files (null = read all at once)
    # iterator: false  # Return iterator for chunked reading
  
  # Future formats (to be added):
  # excel:
  #   sheet_name: 0
  #   engine: 'openpyxl'
  # 
  # json:
  #   orient: 'records'
  #   lines: false

# Default settings
defaults:
  encoding: 'utf-8'
  error_handling: 'raise'  # 'raise', 'warn', 'ignore'

